    <meta charset="utf-8"/>
    <title>Forms - Matt's Lab 3</title>

  <body>
    <header>
      <h1>Forms</h1>
    </header>
    <div id="main">
      <ul class="myNav">
        <li class="pagelink"><a href="./index.html">Home</a></li>
        <li class="pagelink"><a href="./Lab3.html">Forms</a></li>
        <li class="pagelink"><a href="./Style.html">Styling Forms</a></li>
      </ul>
      
      <form action="processForm.php" method="POST">
        <div class="inputRow">
          <label for="animal1" class="myLabel">Animal One</label>
          <input class="myInput" type="text" name="animal1" placeholder="First Animal"/>
          <label for="animal2" class="myLabel">Animal Two</label>
          <input class="myInput" type="text" name="animal2" placeholder="Second Animal"/>
        </div>
        <div class="inputRow">
          <label for="hitPoints" class="myLabel">Hit Points</label>
          <input class="myInput" type="number" min="1" max="99" name="hitPoints"/>
          <label for="dexterity" class="myLabel">Dexterity</label>
          <input class="myInput" type="number" min="1" max="15" name="dexterity"/>
        </div>
        <div class="inputRow">
          <label for="colour" class="myLabel">Colour</label>
          <input class="myInput" type="color" name="colour"/>
        </div>
        <input class="myInput" type="submit" name="go" value="Create!"/>
      </form>
